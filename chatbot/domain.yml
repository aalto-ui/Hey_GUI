actions:
- slots_reset
- page_plus
- paginator_reset
entities:
- choice
- app
- design
- filter
- rating
- constrain
- asc
forms:
- query_form
- similar_form
intents:
- option
- show_more
- similar_ui
- search_ui
- sort
- clear_memory
- help
responses:
  utter_help:
  - text: "<i>Hi, welcome! I am an experimental prototype which can assist you find UI examples:</i>
          <ol>
            <li>Search UI based on app category (e.g. sport, news...)</li>
            <li>Search UI based on design purposes (e.g. login, form...)</li>
            <li>Search UI based on rating (e.g. more than 4.0)</li>
            <li>Sort search result by rating (e.g. highest score or lowest score)</li>
            <li>Filter search result by rating (e.g. more than 4.0)</li>
            <li>Find similar example based on one UI</li>
          </ol>"
  utter_wrong_choice:
  - text: Please choose a valid UI by its number (1,2,...,etc).''
  utter_default:
  - text: "Sorry, I don't understand. Say help to see what I can do."
  utter_clear:
  - text: I cleared all seach conditions. You can start a new one now. :)
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  choice: 
    type: unfeaturized
  app: 
    type: unfeaturized
  design: 
    type: unfeaturized
  asc: 
    type: unfeaturized
